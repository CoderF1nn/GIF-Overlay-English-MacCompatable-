name: Build Mac App
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated from v3 to v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install PyQt5 pyinstaller

      - name: Build with PyInstaller
        run: |
          # Use the exact filename from your repo
          pyinstaller --noconsole --onefile --windowed "GIF Overlay.py"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # Updated from v3 to v4
        with:
          name: Mac-App-Bundle
          path: dist/*.app  # Using a wildcard to ensure it grabs the bundle
